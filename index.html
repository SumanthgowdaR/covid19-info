<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid 19 - Karnataka Information</title>
    <link rel="stylesheet" href="stylesheets/jquery.dataTables.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"> -->
    <link rel="stylesheet" href="stylesheets/fixedColumns.dataTables.min.css">
    
    <!-- <link rel="stylesheet" href="stylesheets/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="stylesheets/dataTables.bootstrap.min.css"> -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="text/javascript" src="javascripts/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="javascripts/jquery.dataTables.min.js"></script>
    <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
    <script src='javascripts/dataTables.fixedColumns.min.js'></script>
    
	<!-- <script src='javascripts/dataTables.bootstrap.min.js'></script> -->
    <script type="text/javascript" src="javascripts/data.js"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
</head>

<body id="body">
    <div id="app-title">
        Covid-19 Karnataka
    </div>
    <!-- <div id="state-name">
        Karnataka
    </div> -->
    <div id="total-numbers-info">
        <div id="confirmed">
            <div class="header">
                <span class="title">Confirmed</span>
            </div>
            <div class="content">
                <span class="t_count"></span>
                <span class="i_count"></span>
            </div>

        </div>
        <div id="active">
            <div class="header">
                <span class="title">Active</span>
                <span class="perc"></span>
            </div>
            <div class="content">
                <span class="t_count"></span>
                <span class="perc2"></span>
                <span class="i_count"></span>
            </div>
        </div>
        <div id="recovered">
            <div class="header">
                <span class="title">Recovered</span>
                <span class="perc"></span>
            </div>
            <div class="content">
                <span class="t_count"></span>
                <span class="perc2"></span>
                <span class="i_count"></span>
            </div>
        </div>
        <div id="deceased">
            <div class="header">
                <span class="title">Deceased</span>
                <span class="perc"></span>
            </div>
            <div class="content">
                <span class="t_count"></span>
                <span class="perc2"></span>
                <span class="i_count"></span>
            </div>
        </div>
    </div>

    <div id="dw-table">
        <table id="dw-table-info" class="stripe" style="width:100%"></table>
    </div>
</body>

</html>
